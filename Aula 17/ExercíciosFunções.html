        function gerarNumerosAleatorios(x){
            vetor = []
            for (let i = 0; i < x; i++){
                vetor[i] = (Math.floor(Math.random() * 1000) + 1)
            }
        return vetor
        }
        
        function pegarMaiorEMenor(vetor){
            let menor, maior
            for (let i = 0; i < vetor.length; i++){
                if (i == 0){
                    maior = vetor[i]
                    menor = vetor[i]
                }
                else {
                    if (maior < vetor[i]){
                        maior = vetor[i]
                    }
                    if (menor > vetor[i]){

                    }
                }
            }
        return [maior, menor]
        }
        console.log(pegarMaiorEMenor(gerarNumerosAleatorios(50)))

        console.log(converterParaDias(anos,meses,dias))

        // 9)
        function pegarNumeroDivisores(num){
            let contador = 0
            for (let i = 0; i <= num; i++){
                if (num % i == 0){
                    contador++
                }
            }
            return contador
        }
        console.log(pegarNumeroDivisores(20))

        function pegarFatorial(num){
            let fatorial = 1
            for (let i = num; i > 0; i--){
                fatorial *= i
            }
            return fatorial
        }
        x = prompt("Digite um numero:")
        console.log(pegarFatorial(x))

        function verificarPerfeicao(num){

            for (let i = 0; i < num; i++){

                    soma += i
                }
            }
            if(soma == num){
                return true
            }
            return false
        }
        console.log (verificarPerfeicao(6))

            }

        // 13)
        function calcularBhaskara(a,b,c){
            let delta, x1, x2
            delta = (b**2 -4*(a*c))
            if (delta < 0){
                return "A operação é impossível, pois Δ é negativo!"
            }
            else if (delta == 0){
                return `{${-b / (2 * a)}}`
            }
            x1 = (- b + Math.sqrt(delta)) / (2 * a)
            x2 = (- b - Math.sqrt(delta)) / (2 * a)
            if (x1 < x2){
                return `{${x1},${x2}}`
            }
            return `{${x2},${x1}}`
        }
        
        let a = prompt("Digite o valor de a, lembrando que ax² + bx + c = 0"),
        b = prompt("Digite o valor de b, lembrando que ax² + bx + c = 0"),
        c = prompt("Digite o valor de c, lembrando que ax² + bx + c = 0")
        
        console.log(calcularBhaskara(a,b,c))
