        // 1)
        function captalize(string){
            let str = string.split(" "), strfinal = ""
            for (let i = 0; i < str.length; i++){
                str[i] = str[i][0].toUpperCase() + str[i].slice(1)
            }
            for (let i = 0; i < str.length; i++){
                if(i == 0){
                    strfinal += str[i]
                }
                else{
                    strfinal += " " + str[i]
                }
            }
            return strfinal
        }
